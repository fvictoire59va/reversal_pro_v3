# ============================================================================
# GitHub Actions â€” Build & Push Docker images to ghcr.io
# ============================================================================
# Triggered on push to main branch.
# Builds backend, frontend, and db-init images.
# Optionally triggers Portainer webhook to redeploy the stack.
# ============================================================================

name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # â”€â”€ Checkout â”€â”€
      - name: Checkout repository
        uses: actions/checkout@v4

      # â”€â”€ QEMU for multi-arch builds â”€â”€
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # â”€â”€ Docker Buildx â”€â”€
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # â”€â”€ Login to GitHub Container Registry â”€â”€
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Generate metadata (tags) â”€â”€
      - name: Generate image tags
        id: meta
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      # â”€â”€ Build & Push Backend â”€â”€
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/backend:latest
            ${{ env.IMAGE_BASE }}/backend:${{ steps.meta.outputs.sha_short }}
            ${{ env.IMAGE_BASE }}/backend:${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ Build & Push Frontend â”€â”€
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/frontend:latest
            ${{ env.IMAGE_BASE }}/frontend:${{ steps.meta.outputs.sha_short }}
            ${{ env.IMAGE_BASE }}/frontend:${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ Build & Push DB Init â”€â”€
      - name: Build & Push DB Init
        uses: docker/build-push-action@v5
        with:
          context: .
          file: db/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/db-init:latest
            ${{ env.IMAGE_BASE }}/db-init:${{ steps.meta.outputs.sha_short }}
            ${{ env.IMAGE_BASE }}/db-init:${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ Summary â”€â”€
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Images pushed to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend  | \`latest\`, \`${{ steps.meta.outputs.sha_short }}\`, \`${{ steps.meta.outputs.date }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`latest\`, \`${{ steps.meta.outputs.sha_short }}\`, \`${{ steps.meta.outputs.date }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| DB Init  | \`latest\`, \`${{ steps.meta.outputs.sha_short }}\`, \`${{ steps.meta.outputs.date }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Auto-update: Shepherd will detect new images within ~5 minutes" >> $GITHUB_STEP_SUMMARY
