# ============================================================================
# Monitoring Stack — Netdata (Docker Swarm)
# ============================================================================
#
# Déploie Netdata sur CHAQUE nœud du cluster (mode global).
# Dashboard accessible sur http://<IP_NOEUD>:19999
#
# Déploiement dans Portainer :
#   Stacks → Add Stack → Repository → docker-compose.monitoring.yml
#
# ============================================================================

version: "3.8"

services:
  netdata:
    image: netdata/netdata:stable
    hostname: "{{.Node.Hostname}}"
    ports:
      - "19999:19999"
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN:-}
      - NETDATA_CLAIM_URL=https://app.netdata.cloud
      - PGID=998
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdata_config:/etc/netdata
      - netdata_lib:/var/lib/netdata
      - netdata_cache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/os-release:/host/etc/os-release:ro
    networks:
      - monitoring_net
    deploy:
      mode: global
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  monitoring_net:
    driver: overlay
    attachable: true

volumes:
  netdata_config:
  netdata_lib:
  netdata_cache:
